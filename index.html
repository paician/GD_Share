<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Drive 分享檔案查看器</title>
  <!-- Bootstrap & Black Dashboard -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/black-dashboard/assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <!-- 側邊欄 -->
    <div class="sidebar" data="blue">
      <div class="sidebar-wrapper">
        <div class="logo">
          <a href="#" class="simple-text logo-normal">GD Share Viewer</a>
        </div>
        <ul class="nav">
          <li class="active">
            <a href="#">
              <i class="tim-icons icon-paper"></i>
              <p>檔案列表</p>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="tim-icons icon-settings"></i>
              <p>設定 (未來擴充)</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 主內容 -->
    <div class="main-panel">
      <!-- 上方導覽列 -->
      <nav class="navbar navbar-expand-lg navbar-transparent bg-primary navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:void(0)">Google Drive 分享檔案</a>
          </div>
          <button id="signin-button" class="btn btn-info btn-sm">登入</button>
          <button id="signout-button" class="btn btn-danger btn-sm" style="display:none">登出</button>
        </div>
      </nav>

      <!-- 內容區 -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">已分享的檔案</h4>
                <fieldset>
                  <legend>選擇要查詢的分享類型</legend>
                  <label>
                    <input type="radio" name="mode" value="sharedWithMe" checked />
                    別人分享給我
                  </label>
                  <label>
                    <input type="radio" name="mode" value="sharedByMe" />
                    我分享給別人
                  </label>
                </fieldset>
                <button id="load-files" class="btn btn-primary">載入分享檔案</button>
              </div>
              <div class="card-body" id="file-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://demos.creative-tim.com/black-dashboard/assets/js/black-dashboard.min.js?v=1.0.0"></script>
</body>
</html>
